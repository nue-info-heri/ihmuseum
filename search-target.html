          position="0.5 0 0" align="center" rotation="-90 0 0" 
          color="#7993ff"
          class="clickable"
          gesture-handler>
        </a-image>
        <!-- 3Dモデル呼出 -->
        <a-entity 
          position="-0.8 0 0"
          rotation="0 0 0"  
          scale="5 5 5"
          class="clickable"
          gesture-handler
          gltf-model="#3Dプリンタ造形-ABS"
          htmlembed>
        </a-entity>
        <!-- 操作方法表示 -->
        <a-text
          value="You can pinch in and out."

          scale="1 1 1"
          color="red">
